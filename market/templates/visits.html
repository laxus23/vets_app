{% extends 'base.html' %}
{% block title %}
  Visits Page
{% endblock %}

{% block content %}
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">City</th>
                <th scope="col">Time</th>
                <th scope="col">Owner</th>

                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.city }}</td>
                    <td>{{ item.time }}</td>
                    <td>{{ item.owner }}</td>
                    <td>
                        <button class="btn btn-outline btn-info">More Info</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
